			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

	<div style="background-color: rgb(0, 24, 24);height: 900px;width: 100%;">
		<div class="container">
			<div class="row centered-form">
				<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" style="color: white;">Please Sign In <small>ASAP</small></h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required="" oninvalid="this.setCustomValidity('retry')"
											oninput="this.setCustomValidity('')"  >
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
										</div>
									</div>
								</div>

								<div class="form-group">
									<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
								</div>

								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="Address" id="Address" class="form-control input-sm" placeholder="Address">
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="number" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Phone Number">
										</div>
									</div>
								</div>

								<input type="submit" onclick="myFunction()" class="btn btn-info btn-block" id="register" >

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>








	<script>
function myFunction() {
	var first_name = document.getElementById('first_name').value
	var second_name = document.getElementById('last_name').value
	var full_name = first_name +" "+ second_name;
  alert("Booked Successfully for " + full_name);
}
</script>
